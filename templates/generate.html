<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Writing Prompt Generator</title>
    <!-- Link a favicon image -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}" alt="Taper logo">
    <!-- Load custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Taper</h1>
    <p>You entered: {{ user_input }}</p>
    <p>Here are some creative writing prompts for you:</p>
    <ul>
        {% for prompt in prompts %}
        <li>{{ prompt }}</li>
        {% endfor %}
    </ul>
    <p>Do you like the prompts? Rate them from 1 to 5 stars.</p>
    <form action="/rate" method="POST">
        <input type="hidden" name="user_input" value="{{ user_input }}">
        <input type="hidden" name="prompts" value="{{ prompts }}">
        <div class="rating">
            <input type="radio" name="rating" value="1" id="one">
            <label for="one" class="rate" data-value="1"></label>

            <input type="radio" name="rating" value="2" id="two">
            <label for="two" class="rate" data-value="2"></label>

            <input type="radio" name="rating" value="3" id="three">
            <label for="three" class="rate" data-value="3"></label>

            <input type="radio" name="rating" value="4" id="four">
            <label for="four" class="rate" data-value="4"></label>
            
            <input type="radio" name="rating" value="5" id="five">
            <label for="five" class="rate" data-value="5"></label>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p>Do you want to try another keyword or seed? Go back to the home page.</p>
    <a href="/">Try again</a>
</body>
</html>
