<!DOCTYPE html>
<html>
<head>
    <title>Prompt Generator</title>
    <style>
        /* Add some style to your web app */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        p {
            width: 600px;
            margin: 0 auto;
            font-size: 20px;
        }
        a {
            display: block;
            width: 100px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            background-color: #333333;
            color: white;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Prompt Generator</h1>
    <p>Your input: {{ user_input }}</p>
    <p>Your prompt: {{ prompt }}</p>
    <a href="/">Try again</a>
</body>
</html>
